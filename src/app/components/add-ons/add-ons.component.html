<div class="font-[Ubuntu] max-md:p-2">
  <div class="w-full">
    <div class="">
      <h1
        class="text-4xl max-md:text-3xl font-bold text-[var(--marine-blue)] max-md:mt-2"
      >
        Pick add-ons
      </h1>
      <p class="text-xl max-md:mt-2 max-md:text-lg text-[var(--cool-gray)]">
        Add-ons help enhance your gaming experience.
      </p>
    </div>
    <div class="w-full">
      <form action="">
        @for (addOn of addOns; track $index) {
        <div
          class="flex justify-between items-center mb-2 w-full h-fit border rounded-lg px-3 py-3 {{
            addOn.isChosen
              ? 'border-[var(--purple-1)]'
              : 'border-[var(--gray-2)]'
          }} bg-[var(--white)] cursor-pointer transition-all"
          (click)="toggleAddOn($index)"
        >
          <div class="flex items-center gap-8">
            <input
              [checked]="addOn.isChosen"
              type="checkbox"
              name=""
              id=""
              class="w-5 h-5 bg-[var(--purple-1)]"
            />
            <div class="flex flex-col gap-1">
              <h1 class="text-xl font-semibold text-[var(--marine-blue)]">
                {{ addOn.type }}
              </h1>
              <p class="text-[var(--secondary-color)]">
                {{ addOn.description }}
              </p>
            </div>
          </div>
          <div>
            <p class="text-[var(--purple-1)] mb-1">
              {{ plan?.isMonthly ? addOn.pricePerMonth : addOn.pricePerYear }}
            </p>
          </div>
        </div>
        }
      </form>
    </div>
  </div>
</div>
